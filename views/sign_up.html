<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    

    <!-- Bootstrap CSS using cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <title>GetFit</title>
  </head>
  <body>
    <div class="bckgrd">
      <div class="main">
        <h1 class="titlespot">Sign up and GetFit</h1>
        <form action="/signup" method="post">
          <div class="row">
            <div class="col-1">
              <i class="fa fa-user-circle-o"></i>
            </div>
            <div class="col">
              <div class="form-group"> 

                <input type="username" class="form-control biggap" id="username" placeholder="enter email" name="email" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
              <i class="fa fa-user-circle-o"></i>
            </div>
            <div class="col">
              <div class="form-group"> 

                <input type="username" class="form-control smallgap" id="username" placeholder="enter username" name="username" required>
                
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
               <i class="fa fa-lock"></i>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="password" class="form-control smallgap" id="pwd" placeholder="enter password" name="password" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
               <i class="fa fa-lock"></i>
            </div>
            <div class="col">
              <div class="form-group">
                <input type="password" class="form-control smallgap" id="pwd" placeholder="confirm password" name="Cpswd" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-1">
            </div>
            <div class="col"> 
              <div class="form-group form-check">
                <label class="form-check-label p-3">
                  <input class="form-check-input" type="checkbox" name="remember"> Remember me
                </label>
              </div>

              <button type="submit" class="btn btn-danger">Sign up</button>
              <a href="./login.html">
                <button type="button" class="btn btn-light">Cancel</button>
              </a>
              
            </div>
          </div>
         
        </form>
      </div>
    </div>   
  </body>

</html>
